<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple guitar tuner web app that plays tones for standard guitar tuning">
    <title>Guitar Tuner - MyTuner</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Guitar Tuner</h1>

        <div class="controls">
            <label for="durationSelect">Tone duration: </label>
            <select id="durationSelect">
                <option value="1">1 second</option>
                <option value="2" selected>2 seconds</option>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
            </select>
        </div>

        <div class="info-message" id="infoMessage" role="status" aria-live="polite"></div>

        <div id="guitarStrings" role="group" aria-label="Guitar strings"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
